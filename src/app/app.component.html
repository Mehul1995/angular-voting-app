<form class = "ui large form segment hover-shadow">
<h2 class="ui header">Add a Link</h2>

  <div class="field blue">
    <label for="title">Title:</label>
    <input name="title" #newtitle>
  </div>

   <div class="field">
    <label for="link">Link:</label>
    <input name="link" #newlink>
  </div>
  <button (click)="addArticle(newtitle,newlink)"
    class="ui button positive right floated">
    Submit
  </button>
</form>

<div class="ui grid posts">
  <app-article
  *ngFor="let item of sortedArticles()"
  [article]="item">
  </app-article>
</div>
